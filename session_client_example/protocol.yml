# describes the client's behavior. the server's behavior will be inferred from
# the dual of this, and is included as a comment below
---
select:
  get:
    - send: string
    - branch:
        success:
          - recv: string
        failure: null
  put:
    - send: string
    - send: string
    - branch:
        success: null
        failure: null

